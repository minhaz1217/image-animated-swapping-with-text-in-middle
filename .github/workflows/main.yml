name: Deploy

on: [push]

jobs:  
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v1
        
        - name: multiple command
          uses: appleboy/ssh-action@v0.1.7
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.SSH_KEY_1 }}
            port: ${{ secrets.PORT }}
            script: |
              whoami
              ls -al